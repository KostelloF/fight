<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../fav.png" rel="icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="item item_1">
            <p1>FIGHT NOTATION</p1>
        </div>
        <div class="item item_2">
            <form class="gut"><p2>SIDE (100%)</p2></form>
            <form>
                <span>Left</span> <input id='l' value='50'>
                <span>Right</span> <input id='p' value='50'>
            </form>
            <form class="gut"><p2>HITS (100%)</p2></form>
            <p>HIT HAND</p>
            <form><span>A</span> <input id="a" value='10'></form>
            <form><span>E</span> <input id="e" value='10'></form>
            <form><span>O</span> <input id="o" value='10'></form>
            <form><span>YU</span> <input id="yu" value='10'></form>
            <p>HIT LEG</p>
            <form><span>YA</span> <input id="ya" value='10'></form>
            <form><span>I</span> <input id="i" value='10'></form>
            <form><span>YI</span> <input id="yi" value='10'></form>
            <p>HIT ELBOW</p>
            <form><span>E</span> <input id="ye" value='10'></form>
            <form><span>YO</span> <input id="yo" value='10'></form>
            <p>HIT KNEE</p>
            <form><span>U</span> <input id="u" value='10'></form>
            <form class="gut"><p2>HEIGHT (100%)</p2></form>
            <form des="height"><span>G</span> <input id="g" value='40'></form>
            <form des="height"><span>T</span> <input id="t" value='30'></form>
            <form des="height"><span>N</span> <input id="n" value='30'></form>
        </div>
        <div class="item item_4"> <p id="wow"></p>
            <!-- <img src="lag.jpg" alt=""> -->
         </div>
        <div class="item item_5">
            <form>
                <span>Speed</span> <input id="speed" value='2'>
                <span>Time</span> <input id="time" value='1'>
              
                <button type="button" id="save">start</button>
                <button type="button" id="reset">reset</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
